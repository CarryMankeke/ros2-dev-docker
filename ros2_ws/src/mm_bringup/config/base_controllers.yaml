# pseudocódigo de controladores de base diferencial/omni
# Incluye plugin diff_drive, límites y frame_id coherentes con TF.

controlador_base:
  crear:
    - diff_drive_controller con cmd_vel y odom publicados en QoS reliable
    - parámetros: wheel_radius, wheel_separation, cmd_timeout=0.5s
  leer:
    - frame_ids: base_link, odom, map
    - si base holonómica: habilitar holonomic:=true, caso contrario false
  actualizar:
    - escalado de velocidades por perfil de teleoperación (lento, normal, rápido)
    - filtros de suavizado para evitar sacudidas
  borrar:
    - enviar stop al cerrar simulación
