# Mapeo de tópicos ROS ↔ Gazebo para la simulación.
# Cada nodo bridge carga la sección que coincide con su nombre.

base_bridge:
  ros__parameters:
    topics:
      - topic_name: "/mm_base/scan"
        ros_type_name: "sensor_msgs/msg/LaserScan"
        gz_type_name: "gz.msgs.LaserScan"
        direction: GZ_TO_ROS
      - topic_name: "/mm_base/camera"
        ros_type_name: "sensor_msgs/msg/Image"
        gz_type_name: "gz.msgs.Image"
        direction: GZ_TO_ROS
      - topic_name: "/mm_base/nav_camera"
        ros_type_name: "sensor_msgs/msg/Image"
        gz_type_name: "gz.msgs.Image"
        direction: GZ_TO_ROS
      - topic_name: "/mm_base/nav_camera/camera_info"
        ros_type_name: "sensor_msgs/msg/CameraInfo"
        gz_type_name: "gz.msgs.CameraInfo"
        direction: GZ_TO_ROS
      - topic_name: "/mm_base/camera/camera_info"
        ros_type_name: "sensor_msgs/msg/CameraInfo"
        gz_type_name: "gz.msgs.CameraInfo"
        direction: GZ_TO_ROS
      - topic_name: "/mm_base/imu"
        ros_type_name: "sensor_msgs/msg/Imu"
        gz_type_name: "gz.msgs.IMU"
        direction: GZ_TO_ROS

arm_bridge:
  ros__parameters:
    topics:
      - topic_name: "/mm_arm/camera"
        ros_type_name: "sensor_msgs/msg/Image"
        gz_type_name: "gz.msgs.Image"
        direction: GZ_TO_ROS
      - topic_name: "/mm_arm/camera/camera_info"
        ros_type_name: "sensor_msgs/msg/CameraInfo"
        gz_type_name: "gz.msgs.CameraInfo"
        direction: GZ_TO_ROS
      - topic_name: "/mm_arm/imu"
        ros_type_name: "sensor_msgs/msg/Imu"
        gz_type_name: "gz.msgs.IMU"
        direction: GZ_TO_ROS

clock_bridge:
  ros__parameters:
    topics:
      - topic_name: "/clock"
        ros_type_name: "rosgraph_msgs/msg/Clock"
        gz_type_name: "gz.msgs.Clock"
        direction: GZ_TO_ROS
