# pseudocódigo de mapeos de joystick
# Define modos, ejes y botones para base, brazo y gripper.

joy_teleop:
  crear:
    - deadman_button: F/Start
    - mode_toggle: L1/R1 (base vs brazo)
    - botones gripper: abrir=círculo, cerrar=cuadrado, fuerza+=triángulo, fuerza-=X
  leer:
    - ejes base: stick izquierdo (linear x/y), stick derecho (yaw)
    - ejes brazo: stick izquierdo (z/x), stick derecho (roll/pitch), bumper (y)
  actualizar:
    - presets: START->home, SELECT->sleep
    - escalas: linear=0.6 m/s, angular=1.2 rad/s (ajustable)
  borrar:
    - poner zeros si joystick desconectado
