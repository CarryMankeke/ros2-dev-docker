# Parámetros base para Nav2 en simulación (holonómica). Ajustar mapa y límites según entorno real.

amcl:
  ros__parameters:
    use_sim_time: true
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    base_frame_id: mm_base_base_link
    odom_frame_id: mm_base_odom
    global_frame_id: map
    scan_topic: scan
    tf_broadcast: true

map_server:
  ros__parameters:
    use_sim_time: true
    frame_id: map
    topic_name: map
    yaml_filename: ""

planner_server:
  ros__parameters:
    expected_planner_frequency: 5.0
    use_sim_time: true
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      tolerance: 0.125
      downsample_costmap: false
      allow_unknown: true
      max_iterations: 2000
      smooth_path: true

controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 10.0
    progress_checker_plugin: "progress_checker"
    goal_checker_plugin: "goal_checker"
    controller_plugins: ["FollowPath"]
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15
      yaw_goal_tolerance: 0.2
      stateful: true
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: false
      min_vel_x: -0.6
      max_vel_x: 0.6
      min_vel_y: -0.6
      max_vel_y: 0.6
      min_vel_theta: -1.2
      max_vel_theta: 1.2
      acc_lim_x: 1.0
      acc_lim_y: 1.0
      acc_lim_theta: 2.0
      vx_samples: 20
      vy_samples: 20
      vtheta_samples: 40
      xy_goal_tolerance: 0.15
      trans_stopped_velocity: 0.05
      theta_stopped_velocity: 0.1
      critics: ["RotateToGoal", "Oscillation", "ObstacleFootprint", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]

bt_navigator:
  ros__parameters:
    use_sim_time: true
    default_nav_to_pose_bt_xml: ""
    default_nav_through_poses_bt_xml: ""
    plugin_lib_names: [
      "nav2_compute_path_through_poses_action_bt_node",
      "nav2_compute_path_to_pose_action_bt_node",
      "nav2_follow_path_action_bt_node",
      "nav2_spin_action_bt_node",
      "nav2_wait_action_bt_node",
      "nav2_clear_costmap_service_bt_node",
      "nav2_is_stuck_condition_bt_node",
      "nav2_goal_reached_condition_bt_node",
      "nav2_goal_updated_condition_bt_node",
      "nav2_reinitialize_global_localization_service_bt_node",
      "nav2_rate_controller_bt_node",
      "nav2_recovery_node_bt_node",
      "nav2_sequence_bt_node"
    ]

waypoint_follower:
  ros__parameters:
    use_sim_time: true
    plugin_lib_names: ["nav2_waypoint_follow_through_poses_node"]

behavior_server:
  ros__parameters:
    use_sim_time: true
    behavior_plugins: ["spin", "backup", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    wait:
      plugin: "nav2_behaviors/Wait"

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 10.0
      publish_frequency: 5.0
      global_frame: odom
      robot_base_frame: mm_base_base_link
      use_sim_time: true
      rolling_window: true
      width: 6.0
      height: 6.0
      resolution: 0.05
      footprint: "[[0.25, 0.25], [0.25, -0.25], [-0.25, -0.25], [-0.25, 0.25]]"
      plugins: ["voxel_layer"]
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: true
        max_obstacle_height: 2.0
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        publish_voxel_map: false
        observation_sources: "lidar"
        lidar:
          topic: /mm_base/scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 10.0
          raytrace_min_range: 0.1
          obstacle_max_range: 8.0

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: mm_base_base_link
      use_sim_time: true
      width: 30.0
      height: 30.0
      resolution: 0.1
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: "lidar"
        lidar:
          topic: /mm_base/scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 12.0
          obstacle_max_range: 10.0

lifecycle_manager:
  ros__parameters:
    use_sim_time: true
    autostart: true
    node_names: [
      "map_server",
      "amcl",
      "controller_server",
      "planner_server",
      "bt_navigator",
      "waypoint_follower",
      "behavior_server"
    ]
