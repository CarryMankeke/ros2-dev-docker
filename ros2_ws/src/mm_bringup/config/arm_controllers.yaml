# pseudocódigo de controladores del brazo 6DOF
# CRUD sobre controladores: crear control de trayectoria, leer parámetros de seguridad, actualizar limites, borrar estados.

controladores_arm:
  crear:
    - joint_trajectory_controller para 6 articulaciones + gripper
    - gains predeterminados (PID) y límites de velocidad/aceleración
  leer:
    - mapping de joints: shoulder_pan, shoulder_lift, elbow, wrist_1, wrist_2, wrist_3
  actualizar:
    - setpoint en modo simulación: tolerancia fija, publish_rate 50 Hz
    - activar use_sim_time y QoS reliable
  borrar:
    - desactivar controladores y poner esfuerzo en cero
