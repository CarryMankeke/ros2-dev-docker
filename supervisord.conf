[supervisord]
nodaemon=true

[program:xvfb]
user=root
command=Xvfb :0 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset
environment=DISPLAY=:0
priority=5
autostart=true
autorestart=true
stdout_logfile=/var/log/xvfb.log
stderr_logfile=/var/log/xvfb.log

[program:xfce]
user=root
command=/bin/bash -lc "mkdir -p /tmp/runtime-root && chmod 700 /tmp/runtime-root && export XDG_RUNTIME_DIR=/tmp/runtime-root && startxfce4"
environment=DISPLAY=:0
priority=10
autostart=true
autorestart=true
stdout_logfile=/var/log/xfce.log
stderr_logfile=/var/log/xfce.log

[program:x11vnc]
user=root
command=x11vnc -forever -nopw -display :0 -rfbport 5900 -listen 0.0.0.0 -xkb -shared
priority=15
autostart=true
autorestart=true
stdout_logfile=/var/log/x11vnc.log
stderr_logfile=/var/log/x11vnc.log

[program:novnc]
user=root
command=websockify --web=/usr/share/novnc 8080 localhost:5900
priority=20
autostart=true
autorestart=true
stdout_logfile=/var/log/novnc.log
stderr_logfile=/var/log/novnc.log

[program:micro_ros_agent]
user=root
command=/bin/bash -lc "source /opt/ros/jazzy/setup.bash && if [ -f /opt/micro_ros_agent_ws/install/setup.bash ]; then source /opt/micro_ros_agent_ws/install/setup.bash; fi && export LD_LIBRARY_PATH=/opt/fastdds/lib:${LD_LIBRARY_PATH} && if ros2 pkg list | grep -q '^micro_ros_agent$'; then exec ros2 run micro_ros_agent micro_ros_agent udp4 --port 8888; elif command -v micro_ros_agent >/dev/null 2>&1; then exec micro_ros_agent udp4 --port 8888; else echo 'micro_ros_agent not installed; skipping.'; exit 0; fi"
priority=25
autostart=true
autorestart=false
startretries=0
stdout_logfile=/var/log/micro_ros_agent.log
stderr_logfile=/var/log/micro_ros_agent.log
