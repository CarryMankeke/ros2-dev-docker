[supervisord]
nodaemon=true

[program:xvfb]
user=root
command=Xvfb :0 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset
environment=DISPLAY=:0
priority=5
autostart=true
autorestart=true
stdout_logfile=/var/log/xvfb.log
stderr_logfile=/var/log/xvfb.log

[program:xfce]
user=root
command=/bin/bash -lc "mkdir -p /tmp/runtime-root && chmod 700 /tmp/runtime-root && export XDG_RUNTIME_DIR=/tmp/runtime-root && startxfce4"
environment=DISPLAY=:0
priority=10
autostart=true
autorestart=true
stdout_logfile=/var/log/xfce.log
stderr_logfile=/var/log/xfce.log

[program:x11vnc]
user=root
command=x11vnc -forever -nopw -display :0 -rfbport 5900 -listen 0.0.0.0 -xkb -shared
priority=15
autostart=true
autorestart=true
stdout_logfile=/var/log/x11vnc.log
stderr_logfile=/var/log/x11vnc.log

[program:novnc]
user=root
command=websockify --web=/usr/share/novnc 8080 localhost:5900
priority=20
autostart=true
autorestart=true
stdout_logfile=/var/log/novnc.log
stderr_logfile=/var/log/novnc.log

